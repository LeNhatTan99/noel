    <script>
        const MUSIC_URL = "./audio.mp3"; 
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const isMobile = window.innerWidth < 800;

        // ==========================================
        // 1. RESOURCES
        // ==========================================
        function createPlaceholderTexture(index) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128; 
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = index % 2 === 0 ? '#004d00' : '#006400';
            ctx.fillRect(0,0,128,128);
            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText((index + 1).toString(), 64, 64);
            ctx.strokeStyle = '#FFFF00'; ctx.lineWidth = 5;
            ctx.strokeRect(0,0,128,128);
            return new THREE.CanvasTexture(canvas);
        }

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg', './image7.jpeg'];
        const photoTextures = [];

        let santaTexture = null;
        loader.load('./image6.png', 
            (tex) => { santaTexture = tex; }, 
            undefined, 
            () => { 
                loader.load('./image6.jpeg', (tex) => { santaTexture = tex; });
            }
        );

        for(let i=0; i<5; i++) {
            photoTextures[i] = createPlaceholderTexture(i);
            loader.load(photoFiles[i], function (texture) {
                photoTextures[i] = texture;
                if(photoMeshes.length > i) {
                    photoMeshes[i].material.map = texture;
                    photoMeshes[i].material.needsUpdate = true;
                }
            }, undefined, function(e){});
        }

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64; 
            const ctx = canvas.getContext('2d');
            const cx = 32, cy = 32;

            if (type === 'leaf_glow') { 
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 25);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(0.2, '#00FF00'); 
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,64,64);
            } else if (type === 'led_light') { 
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 20);
                grd.addColorStop(0, '#FFFFE0'); grd.addColorStop(0.2, '#FFD700'); 
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,64,64);
            } else if (type === 'star') { 
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 15);
                grd.addColorStop(0, '#FFFFFF'); grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,64,64);
            } else if (type === 'gift_red') { 
                const gradBox = ctx.createLinearGradient(0, 0, 64, 64);
                gradBox.addColorStop(0, '#ff6b6b');
                gradBox.addColorStop(1, '#8b0000');
                ctx.fillStyle = gradBox;
                ctx.fillRect(8, 8, 48, 48);
                ctx.fillStyle = '#ff3333';
                ctx.fillRect(6, 6, 52, 12);
                const gradRibbon = ctx.createLinearGradient(0, 0, 64, 0);
                gradRibbon.addColorStop(0.4, '#DAA520'); 
                gradRibbon.addColorStop(0.5, '#FFFACD'); 
                gradRibbon.addColorStop(0.6, '#DAA520');
                
                ctx.fillStyle = gradRibbon;
                ctx.fillRect(28, 6, 8, 50); 
                const gradRibbonH = ctx.createLinearGradient(0, 0, 0, 64);
                gradRibbonH.addColorStop(0.4, '#DAA520');
                gradRibbonH.addColorStop(0.5, '#FFFACD'); 
                gradRibbonH.addColorStop(0.6, '#DAA520');
                ctx.fillStyle = gradRibbonH;
                ctx.fillRect(8, 28, 48, 8); 

                ctx.strokeStyle = '#FFD700';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(32, 8);
                ctx.bezierCurveTo(10, -10, 10, 20, 32, 8);
                ctx.bezierCurveTo(54, -10, 54, 20, 32, 8);
                ctx.stroke();
                ctx.strokeStyle = "rgba(255,255,255,0.6)"; ctx.lineWidth = 1; ctx.strokeRect(8, 8, 48, 48);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = { leaf: createCustomTexture('leaf_glow'), light: createCustomTexture('led_light'), star: createCustomTexture('star'), gift: createCustomTexture('gift_red') };

        // ==========================================
        // 2. CONFIG
        // ==========================================
        const CONFIG = {
            leafCount: isMobile ? 3000 : 8000, 
            lightCount: isMobile ? 500 : 900,    
            snowCount: isMobile ? 4000 : 12000,  
            energyCount: isMobile ? 3000 : 6000,
            giftCount: isMobile ? 30 : 60,
            explodeRadius: 65, photoOrbitRadius: 32,
            treeHeight: 80, treeBaseRadius: 36,
        };
        
        let scene, camera, renderer;
        let groupLeaf, groupLight, groupGift, groupSnow, groupEnergy, groupStars;
        let photoMeshes = []; let titleMesh, starMesh, loveMesh, santaMesh;
        let state = 'TREE'; let selectedIndex = 2; let handX = 0.5;
        let startTime = 0; let isSystemStarted = false;

        // ==========================================
        // 3. THREE.JS MAIN
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050510, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = isMobile ? 150 : 100;

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            createGalaxyBackground();
            groupLeaf = createParticleSystem('leaf', CONFIG.leafCount, 2.2);
            groupLight = createParticleSystem('light', CONFIG.lightCount, 3.5); 
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 5.5); 

            createSnowSystem();
            createEnergySystem(); 
            createPhotos(); 
            createDecorations();
            createSanta(); 
            
            startTime = Date.now();
            animate();
        }

        // ==========================================
        // 4. PARTICLE SYSTEMS
        // ==========================================
        function createSanta() {
            const geo = new THREE.PlaneGeometry(40, 30); 
            const mat = new THREE.MeshBasicMaterial({
                map: santaTexture, 
                transparent: true, 
                side: THREE.DoubleSide
            });
            santaMesh = new THREE.Mesh(geo, mat);
            santaMesh.position.set(200, 60, -50); 
            scene.add(santaMesh);
        }

        function createGalaxyBackground() {
            const starCount = isMobile ? 500 : 2000;
            const positions = [], sizes = [];
            for(let i=0; i<starCount; i++) {
                positions.push((Math.random()-0.5)*1000, (Math.random()-0.5)*1000, -200-Math.random()*800);
                sizes.push(Math.random()*3+1);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            const mat = new THREE.PointsMaterial({size: 1.0, map: textures.star, transparent: true, opacity: 0.6, blending: THREE.AdditiveBlending, depthWrite: false});
            groupStars = new THREE.Points(geo, mat);
            scene.add(groupStars);
        }

        function createEnergySystem() {
            const positions = [], sizes = [], colors = [], velocities = [];
            const colGreen = new THREE.Color(0x32CD32);
            const colGold = new THREE.Color(0xFFD700);

            for(let i=0; i<CONFIG.energyCount; i++) {
                const startR = 120 + Math.random() * 150; 
                const theta = Math.random() * Math.PI * 2;
                const y = -CONFIG.treeHeight / 2 - 10 + (Math.random() - 0.5) * 15; 
                
                positions.push(startR * Math.cos(theta), y, startR * Math.sin(theta));
                sizes.push(Math.random() * 10.0 + 4.0); 
                
                const color = (Math.random() > 0.8) ? colGold : colGreen;
                colors.push(color.r, color.g, color.b);
                velocities.push(theta, startR, 0.4 + Math.random() * 0.3, startR);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            geo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geo.userData = { velocity: velocities };
            
            const mat = new THREE.PointsMaterial({size: 1.0, map: textures.leaf, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending, depthWrite: false, sizeAttenuation: true, vertexColors: true});
            groupEnergy = new THREE.Points(geo, mat); groupEnergy.visible = false; scene.add(groupEnergy);
        }

        function updateEnergy(time) {
            if (!groupEnergy || !groupEnergy.visible) return;
            const pos = groupEnergy.geometry.attributes.position.array;
            const sz = groupEnergy.geometry.attributes.size.array;
            const params = groupEnergy.geometry.userData.velocity;
            const targetR = CONFIG.treeBaseRadius - 5; 

            for(let i=0; i<CONFIG.energyCount; i++) {
                const idx = i*3; 
                let a = params[i*4], r = params[i*4+1], spd = params[i*4+2], startR = params[i*4+3];
                
                r -= spd; 
                a += 0.01 + Math.sin(time + i) * 0.002; 
                
                if (r < targetR) { r = startR; params[i*4] = Math.random()*Math.PI*2; a = params[i*4]; }
                
                pos[idx] = r*Math.cos(a); pos[idx+2] = r*Math.sin(a);
                
                const distToTree = r - targetR;
                if (distToTree < 40) sz[i] = (distToTree / 40) * 12.0;
                else if (distToTree > (startR - targetR) * 0.8) sz[i] = Math.random() * 6.0; 
                else sz[i] = 10.0;

                params[i*4+1] = r; params[i*4] = a;
            }
            groupEnergy.geometry.attributes.position.needsUpdate = true;
            groupEnergy.geometry.attributes.size.needsUpdate = true;
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [], pTreeTargets = [], pExplodeTargets = [], pHeartTargets = [], pFingerTargets = [], sizes = [], phases = [];
            
            const baseColor = new THREE.Color();
            if(type === 'leaf') baseColor.setHex(0x228B22);
            else if(type === 'gift') baseColor.setHex(0xFF0000);
            else baseColor.setHex(0xFFD700);

            const colors = new Float32Array(count * 3); 
            const colorVar = new THREE.Color();

            for(let i=0; i<count; i++) {
                // TREE
                let h, y, r, theta;
                if (type === 'gift') { h = Math.random()*15; y = h - CONFIG.treeHeight/2; r = Math.random()*30; theta = Math.random()*Math.PI*2; } 
                else { const nH = Math.pow(Math.random(), 0.8); h = nH*CONFIG.treeHeight; y = h-CONFIG.treeHeight/2; const cR = (1-(h/CONFIG.treeHeight))*CONFIG.treeBaseRadius;
                    if (type === 'light') { theta = (h/CONFIG.treeHeight)*(Math.PI*20); r = cR + 1.5; } 
                    else { theta = (h/CONFIG.treeHeight)*(Math.PI*16) + h*0.5; theta += (Math.random()-0.5)*1.5; r = cR + (Math.random()-0.5)*8.0; }
                }
                pTreeTargets.push(r*Math.cos(theta), y, r*Math.sin(theta));

                // EXPLODE
                const u=Math.random(), v=Math.random(); 
                const phi=Math.acos(2*v-1), lam=2*Math.PI*u; 
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * ((type==='gift')?1.2:1.0);
                pExplodeTargets.push(rad*Math.sin(phi)*Math.cos(lam), rad*Math.sin(phi)*Math.sin(lam), rad*Math.cos(phi));

                // HEART
                const tH = Math.random()*Math.PI*2; 
                let hx = 16*Math.pow(Math.sin(tH),3), hy = 13*Math.cos(tH)-5*Math.cos(2*tH)-2*Math.cos(3*tH)-Math.cos(4*tH); 
                const rF = Math.pow(Math.random(), 0.3); hx*=rF; hy*=rF;
                pHeartTargets.push(hx*2.2, hy*2.2+5, (Math.random()-0.5)*8*rF); 

                // FINGER
                let fx, fy, fz;
                if (i < count * 0.25) { 
                    const fH = Math.random() * 50; 
                    const fAng = Math.random() * Math.PI * 2;
                    const fRad = Math.random() * 6 + 2;
                    fx = fRad * Math.cos(fAng); fy = fH; fz = fRad * Math.sin(fAng);
                } else {
                    const fRad = 25 * Math.pow(Math.random(), 0.4);
                    const fTheta = Math.random() * Math.PI * 2;
                    const fPhi = Math.acos(2 * Math.random() - 1);
                    fx = fRad * Math.sin(fPhi) * Math.cos(fTheta);
                    fy = (fRad * Math.sin(fPhi) * Math.sin(fTheta)) - 25; 
                    fz = fRad * Math.cos(fPhi);
                }
                pFingerTargets.push(fx, fy, fz);

                pPositions.push(0, -150, 0); 
                sizes.push(size); phases.push(Math.random() * Math.PI * 2);

                if (type === 'leaf') colorVar.setHex(0x228B22);
                else if (type === 'gift') colorVar.setHex(0xFF0000);
                else if (type === 'light') {
                    if (Math.random() > 0.3) colorVar.setHex(0xFFD700); 
                    else colorVar.setHex(0xFFFFFF); 
                }
                colors[i*3] = colorVar.r; colors[i*3+1] = colorVar.g; colors[i*3+2] = colorVar.b;
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets, finger: pFingerTargets, phases: phases, baseColor: baseColor, baseSize: size };
            return new THREE.Points(geo, new THREE.PointsMaterial({ size: size, map: textures[type], transparent: true, opacity: 1.0, vertexColors: true, blending: THREE.AdditiveBlending, depthWrite: false, sizeAttenuation: true }));
        }

        function createPhotos() {
            const geo=new THREE.PlaneGeometry(8,8), bGeo=new THREE.PlaneGeometry(9,9), bMat=new THREE.MeshBasicMaterial({color:0x00FF00});
            for(let i=0; i<5; i++) {
                const m = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({map:photoTextures[i], side:THREE.DoubleSide}));
                const b = new THREE.Mesh(bGeo, bMat); b.position.z=-0.1; m.add(b); m.visible=false; m.scale.set(0,0,0);
                scene.add(m); photoMeshes.push(m);
            }
        }

        function createDecorations() {
            const c=document.createElement('canvas'); c.width=1024; c.height=256; const x=c.getContext('2d');
            x.font='bold italic 90px "Times New Roman"'; x.fillStyle='#FFD700'; x.textAlign='center'; x.shadowColor="#FF0000"; x.shadowBlur=30;
            x.fillText("MERRY CHRISTMAS", 512, 130);
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), new THREE.MeshBasicMaterial({map:new THREE.CanvasTexture(c), transparent:true, blending:THREE.AdditiveBlending}));
            titleMesh.position.set(0, 50, 0); titleMesh.scale.set(0,0,0); scene.add(titleMesh);
            
            starMesh = new THREE.Group(); 
            starMesh.position.set(0, CONFIG.treeHeight/2 + 5, 0); 
            starMesh.scale.set(0,0,0); scene.add(starMesh);
           
            const gc=document.createElement('canvas'); gc.width=64; gc.height=64; const gcx=gc.getContext('2d');
            const grd=gcx.createRadialGradient(32,32,0,32,32,30); grd.addColorStop(0,"rgba(255,255,200,1)"); grd.addColorStop(1,"rgba(0,0,0,0)");
            gcx.fillStyle=grd; gcx.fillRect(0,0,64,64);
            starMesh.add(new THREE.Mesh(new THREE.PlaneGeometry(30,30), new THREE.MeshBasicMaterial({map:new THREE.CanvasTexture(gc), transparent:true, blending:THREE.AdditiveBlending, depthWrite:false})));
            
            const sc=document.createElement('canvas'); sc.width=256; sc.height=256; const scx=sc.getContext('2d');
            scx.fillStyle="#FFFF00"; scx.shadowBlur=20; scx.shadowColor="#FFA500"; scx.beginPath();
            const cx=128,cy=128,o=100,inR=30; for(let i=0;i<5;i++){ scx.lineTo(cx+Math.cos((18+i*72)/180*Math.PI)*o, cy-Math.sin((18+i*72)/180*Math.PI)*o); scx.lineTo(cx+Math.cos((54+i*72)/180*Math.PI)*inR, cy-Math.sin((54+i*72)/180*Math.PI)*inR); } scx.fill();
            starMesh.add(new THREE.Mesh(new THREE.PlaneGeometry(18,18), new THREE.MeshBasicMaterial({map:new THREE.CanvasTexture(sc), transparent:true, blending:THREE.AdditiveBlending})));

            const lc=document.createElement('canvas'); lc.width=1024; lc.height=256; const lcx=lc.getContext('2d');
            lcx.font='bold 120px "Segoe UI"'; lcx.fillStyle='#FF69B4'; lcx.textAlign='center'; lcx.shadowColor="#FF1493"; lcx.shadowBlur=40; lcx.fillText("I LOVE YOU ‚ù§Ô∏è", 512, 130);
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), new THREE.MeshBasicMaterial({map:new THREE.CanvasTexture(lc), transparent:true, blending:THREE.AdditiveBlending}));
            loveMesh.position.set(0,0,20); loveMesh.visible=false; scene.add(loveMesh);

            scene.add(groupLeaf); scene.add(groupLight); scene.add(groupGift);
        }

        function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases;
            const baseSize = group.geometry.userData.baseSize;
            const baseColor = group.geometry.userData.baseColor; 

            let targetKey = 'tree';
            if (targetState === 'HEART') targetKey = 'heart';
            else if (targetState === 'EXPLODE') targetKey = 'explode';
            else if (targetState === 'FINGER') targetKey = 'finger';
            
            const targets = group.geometry.userData[targetKey];
            const count = positions.length / 3;

            for(let i=0; i<count; i++) {
                const ix = i*3, iy = i*3+1, iz = i*3+2;
                if (targetState === 'TREE' && time < 8.0) {
                    const finalTx = targets[ix], finalTy = targets[iy], finalTz = targets[iz];
                    const hRatio = (finalTy + CONFIG.treeHeight/2) / CONFIG.treeHeight; 
                    const myStart = hRatio * 3.5; const myDuration = 3.5;
                    let progress = (time - myStart) / myDuration;
                    progress = Math.max(0, Math.min(1, progress));
                    const ease = 1 - Math.pow(1 - progress, 3);
                    if (progress <= 0) {
                        positions[ix] = (Math.random()-0.5) * 200; positions[iy] = -150 - Math.random() * 50; positions[iz] = (Math.random()-0.5) * 200;
                    } else {
                        const currentY = THREE.MathUtils.lerp(-150, finalTy, ease);
                        const finalR = Math.sqrt(finalTx*finalTx + finalTz*finalTz);
                        const startR = 150 + Math.random() * 50;
                        const currentR = THREE.MathUtils.lerp(startR, finalR, ease);
                        const finalTheta = Math.atan2(finalTz, finalTx);
                        const currentTheta = finalTheta + (1.0 - ease) * (Math.PI * 6);
                        positions[ix] = currentR * Math.cos(currentTheta); positions[iy] = currentY; positions[iz] = currentR * Math.sin(currentTheta);
                    }
                } else {
                    positions[ix] += (targets[ix] - positions[ix]) * speed;
                    positions[iy] += (targets[iy] - positions[iy]) * speed;
                    positions[iz] += (targets[iz] - positions[iz]) * speed;
                }
            }
            group.geometry.attributes.position.needsUpdate = true;
            
            // LOGIC ROTATION
            if (targetState === 'TREE') {
                if (time > 8.0) group.rotation.y += 0.002; else group.rotation.y = 0;
                if (type === 'light') {
                    for(let i=0; i<count; i++) {
                        let flicker = Math.sin(time * 8 + phases[i]);
                        let brightness = 0.7 + 0.3 * flicker;
                        sizes[i] = baseSize * brightness; 
                    }
                    group.geometry.attributes.size.needsUpdate = true;
                } else {
                     for(let i=0; i<count; i++) sizes[i] = baseSize;
                     group.geometry.attributes.size.needsUpdate = true;
                }
            }
            else if (targetState === 'FINGER') {
                group.scale.set(1,1,1); 
                group.rotation.y += (handRotY - group.rotation.y) * 0.1;
                for(let i=0; i<count; i++) sizes[i] = baseSize;
                group.geometry.attributes.size.needsUpdate = true;
            }
            else if (targetState === 'HEART') {
                const s = 1 + Math.abs(Math.sin(time*3))*0.15; group.scale.set(s,s,s); group.rotation.y = 0;
                for(let i=0; i<count; i++) { 
                    colors[i*3]=baseColor.r; colors[i*3+1]=baseColor.g; colors[i*3+2]=baseColor.b; 
                    sizes[i] = (i%3===0) ? baseSize : 0; 
                }
                group.geometry.attributes.color.needsUpdate = true;
                group.geometry.attributes.size.needsUpdate = true;
            } 
            else if (targetState === 'EXPLODE' || targetState === 'PHOTO') {
                // CH·ªà XOAY KHI EXPLODE, N·∫æU L√Ä PHOTO TH√å D·ª™NG
                if (targetState === 'EXPLODE') {
                    const rotateSpeed = (handX - 0.5) * 0.15;
                    group.rotation.y += rotateSpeed;
                }
                // N·∫øu state == PHOTO th√¨ group.rotation.y gi·ªØ nguy√™n -> H√¨nh ƒë·ª©ng y√™n

                group.scale.set(1,1,1);
                for(let i=0; i<count; i++) sizes[i] = baseSize;
                group.geometry.attributes.size.needsUpdate = true;
            }
        }

        function createSnowSystem() {
            const positions = [], sizes = [];
            for(let i=0; i<CONFIG.snowCount; i++) {
                positions.push((Math.random()-0.5)*500, (Math.random()-0.5)*300+100, (Math.random()-0.5)*300-50);
                sizes.push(Math.random()*2.0+0.5);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            // Texture white snow (star)
            const mat = new THREE.PointsMaterial({size: 1.0, map: textures.star, transparent: true, opacity: 0.8, blending: THREE.AdditiveBlending, depthWrite: false, sizeAttenuation: true, color: 0xFFFFFF});
            groupSnow = new THREE.Points(geo, mat); scene.add(groupSnow);
        }
        function updateSnow(time) {
            if(!groupSnow) return;
            const p = groupSnow.geometry.attributes.position.array;
            for(let i=1; i<p.length; i+=3) {
                p[i] -= 0.2; p[i-1] += Math.sin(time + p[i]*0.05)*0.1;
                if(p[i] < -80) { p[i] = 150; p[i-1] = (Math.random()-0.5)*500; p[i+1] = (Math.random()-0.5)*300-50; }
            }
            groupSnow.geometry.attributes.position.needsUpdate = true;
        }

        function updateSanta(time) {
            if(santaMesh) {
                if(santaTexture && santaMesh.material.map !== santaTexture) {
                    santaMesh.material.map = santaTexture;
                    santaMesh.material.needsUpdate = true;
                }
                
                santaMesh.position.x -= 0.6;
                santaMesh.position.y = 60 + Math.sin(time * 2) * 5;
                
                if(santaMesh.position.x < -200) {
                    santaMesh.position.x = 200;
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if(!isSystemStarted) return;
            const time = (Date.now() - startTime) * 0.001;
            const handRotY = (handX - 0.5) * 4.0;
            const isIntro = time < 8.5;

            if(groupStars) groupStars.rotation.y = time * 0.02;
            updateSnow(time);
            updateSanta(time); 
            
            if (isIntro) state = 'TREE';
            const speed = isIntro ? 0.2 : 0.08;

            updateParticleGroup(groupLeaf, 'leaf', state, speed, handRotY, time);
            updateParticleGroup(groupLight, 'light', state, speed, handRotY, time);
            updateParticleGroup(groupGift, 'gift', state, speed, handRotY, time);

            if (state === 'TREE') {
                const showTop = (time > 6.0);
                titleMesh.visible = starMesh.visible = showTop;
                loveMesh.visible = false; photoMeshes.forEach(m=>m.visible=false);
                if(showTop) {
                    const sScale = Math.min(1, (time - 6.0));
                    titleMesh.scale.set(sScale, sScale, sScale); starMesh.scale.set(sScale, sScale, sScale); starMesh.rotation.z = Math.sin(time)*0.1;
                }
                if (time > 8.0) { groupEnergy.visible = true; updateEnergy(time); } else { groupEnergy.visible = false; }
            } else {
                groupEnergy.visible = false;
                if (state === 'HEART') {
                    titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true; photoMeshes.forEach(m=>m.visible=false);
                } else if (state === 'FINGER') {
                    titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false; photoMeshes.forEach(m=>m.visible=false);
                } else if (state === 'EXPLODE' || state === 'PHOTO') {
                    titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                    
                    const baseA = groupLeaf.rotation.y; 

                    if(state==='EXPLODE') {
                         const step = (Math.PI * 2) / 5;
                        photoMeshes.forEach((m,i)=>{
                            m.visible=true; const a = baseA + i*step;
                            const tx = Math.sin(a)*CONFIG.photoOrbitRadius, tz = Math.cos(a)*CONFIG.photoOrbitRadius, ty = Math.sin(time+i)*3;
                            m.position.lerp(new THREE.Vector3(tx,ty,tz), 0.1); m.lookAt(camera.position);
                            const distFactor = (tz > 0) ? (1 + (tz/32)*0.5) : 0.6; m.scale.lerp(new THREE.Vector3(distFactor, distFactor, distFactor), 0.1);
                        });
                    } else {
                        // PHOTO STATE: T√¨m ·∫£nh g·∫ßn nh·∫•t v√† hi·ªÉn th·ªã, KH√îNG XOAY N·ªÆA
                        let bestIndex = 0;
                        let maxZ = -Infinity;
                        const step = (Math.PI * 2) / 5;
                        
                        for(let i=0; i<5; i++) {
                            const currentAngle = baseA + i * step;
                            const zVal = Math.cos(currentAngle); 
                            if(zVal > maxZ) { maxZ = zVal; bestIndex = i; }
                        }

                        photoMeshes.forEach((m,i)=>{
                            if(i===bestIndex) { m.position.lerp(new THREE.Vector3(0,0,60), 0.1); m.scale.lerp(new THREE.Vector3(5,5,5), 0.1); m.lookAt(camera.position); m.rotation.z=0; }
                            else { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); }
                        });
                    }
                }
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            const btn = document.getElementById('btnStart');
            btn.style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            isSystemStarted = true;
            bgMusic.play().catch(e => console.log(e));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');
            canvas.width = 300; canvas.height = 400; 

            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            
            hands.onResults(results => {
                document.getElementById('loading').style.display = 'none';
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                ctx.scale(-1, 1);
                ctx.drawImage(results.image, -canvas.width, 0, canvas.width, canvas.height);
                ctx.restore();

                let detectedState = 'TREE';

                if (results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0]; 
                    handX = lm[9].x; 

                    if (results.multiHandLandmarks.length === 2) {
                        const h1 = results.multiHandLandmarks[0], h2 = results.multiHandLandmarks[1];
                        if (Math.hypot(h1[8].x-h2[8].x, h1[8].y-h2[8].y) < 0.15) {
                            state = 'HEART'; return; 
                        }
                    }
                    
                    const isMiddleOpen = lm[12].y < lm[10].y;
                    const isIndexClosed = lm[8].y > lm[6].y;
                    const isRingClosed = lm[16].y > lm[14].y;
                    const isPinkyClosed = lm[20].y > lm[18].y;
                    
                    if (isMiddleOpen && isIndexClosed && isRingClosed && isPinkyClosed) {
                        detectedState = 'FINGER';
                    } else {
                        const tips=[8,12,16,20], w=lm[0]; 
                        let o=0; 
                        tips.forEach(i => o += Math.hypot(lm[i].x-w.x, lm[i].y-w.y));
                        
                        if (o/4 < 0.25) detectedState = 'TREE';
                        else if (Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y) < 0.05) detectedState = 'PHOTO';
                        else detectedState = 'EXPLODE';
                    }
                } else {
                    detectedState = 'TREE';
                }
                
                state = detectedState;
            });

            const cameraUtils = new Camera(video, { 
                onFrame: async () => { await hands.send({image: video}); }, 
                width: 320, 
                height: 240,
                facingMode: 'user'
            });
            
            cameraUtils.start().catch(err => { 
                console.error(err); 
            });
        }
        
        window.addEventListener('resize', () => { 
            if(camera) { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); } 
        });
    </script>
